<!DOCTYPE html>
<head>
    <title>Fizzbuzz</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Is it FIZZ, Is it BUZZ or Is it FIZZBUZZ?</h1>

    <script>
        function fizzbuzz()
        {
            var o = k.length + f.length ;
         console.log("The combined length is " + o);
         if (o%3 == 0)
         {
            console.log("fizz");
         }
         else if(o%5 == 0)
         {
            console.log("buzz");
         }
         else (o%3 == 0 && o%5 == 0 || o%o == 0)
         {
            console.log("fizzbuzz");
         }
        }

     var k = [];
     var f = [];

     var d = prompt("Insert phrase 1");
     for (var c=0; c<= d.length; c++) 
     {
         var l = d[c];
        k.push(l);
     }     
     console.log(k);

     var m = prompt("Insert phrase 2");
     for (var u=0; u<= m.length; u++) 
     {
         var q = m[u];
        f.push(q);
     }     
     console.log(f);
     fizzbuzz();
    </script>
</body>
</html>
